<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">
    <title>front page</title>
    <style>





        html {
            height:100%;
        }

        body {
            margin:0;
        }

        .bg {
            animation:slide 3s ease-in-out infinite alternate;
            background-image: linear-gradient(-60deg, #6c3 50%, #09f 50%);
            bottom:0;
            left:-50%;
            opacity:.5;
            position:fixed;
            right:-50%;
            top:0;
            z-index:-1;
        }

        .bg2 {
            animation-direction:alternate-reverse;
            animation-duration:4s;
        }

        .bg3 {
            animation-duration:5s;
        }


        h1 {
            font-family:monospace;
        }

        @keyframes slide {
            0% {
                transform:translateX(-25%);
            }
            100% {
                transform:translateX(25%);
            }
        }







































        .navbar {
            overflow: hidden;
            nav-down: auto;
        }
        .navbar a {
            float: right;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }




        .subnav {
            float: left;
            overflow: hidden;


        }

        .subnav .subnavbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: transparent;
            font-family: inherit;
            margin: 0;
        }





        .subnavbtn{
            position: fixed;
            top: 0%;
            right: 0%;
        }








        .subnav-content {
            display: none;
            position: absolute;
            left: 30%;
            background-color: transparent;
            width: 70%;
            top:4%;
        }
        .subnav-content a {
            float: right;
            color: white;
            text-decoration: none;
        }
        .subnav-content a:hover {
            background-color: transparent;
            color: red;
        }
        .subnav:hover .subnav-content {
            display: inline-block;
            float: right;
        }
        .pp{
           color: white;
            top: 30.5%;
            position: absolute;
            left: 11%;
            font-weight: bold;
        }
        .h1{
            color: white;
            position: absolute;
            top: 34%;
            left: 11%;
            font-weight: bold;
            font-size: 35px;
            font-family: "Arial Rounded MT Bold";
        }
        .h2{
            color: white;
            position: absolute;
            top: 40%;
            left: 11%;
            font-family: "Arial Rounded MT Bold";
            font-weight: bold;
            font-size: 39px;
        }
        .topleft{
            position: absolute;
            color: white;
              left:3%;
            top:0.1%;
        }
        .logbox{
            color: white;
            position: absolute;
            top:-25%;
            left:25%;

        }
        .moreaboutus{

            color: white;
            position: absolute;
            top:-25%;
            left:16% ;
        }
        .boxx{
            width: 90px;
            color: white;
            padding: 16px;
            border-radius: 1px;
            position: absolute;
            border-style: solid;
            top: 60%;
            left: 11%;
        }
        .boxx2
        {
            width: 40px;
            color: white;
            padding: 10px;
            border-radius: 1px;
            position: absolute;
            border-style: solid;
            top: 60%;
            left: 22%;
            box-sizing: border-box;
            height: 40px;
            width: 10.5%;
        }
        .link{
            color: white;
            text-decoration: none;
        }
        .link:hover{
            color: red;
        }


        /*for tablet*/
        @media all and (min-width: 461px) and (max-width: 767px){
               .boxx{
                   width: 10%;
                   float: none;
                   alignment: center;
                   text-overflow: clip;
               }
            .boxx2{
                width: 25%;
                float: none;
                left: 35%;

            }
        }



/*for mobile*/
        @media all and (min-width: 320px) and (max-width: 460px){
            .boxx{
                width: 14%;
            }
            .boxx2{
                width: 38%;
                float: none;
                left: 42%;
                padding: 1%;
                text-align: center;
            }
            .h2{
                font-size:36px;
                text-align: center;
            }
        }


 /*for remaining pixels*/
        @media all and (min-width: 768px) and (max-width: 1200px){
            .boxx{
                width: 8%;
                float: none;
            }
            .boxx2{
                width: 14%;
                float: none;
                left: 25%;
            }
        }






    </style>
</head>
<body>
<div class="head">
<p class="pp">welcome to site</p>
<h2 class="h1">ready to learn</h2>
<h2 class="h2">get started here</h2>
<h3 class="topleft">website</h3>

<div class="boxx">
    <p class="logbox" ><a href="#" class="link">Sign up!</a></p>
</div>
    </div>

<div class="boxx2">
<p class="moreaboutus"><a href="#" class="link">more about us </a></p>
</div>
</div>





<div class="navbar">

    <div class="subnav">
        <button class="subnavbtn">Menu</button>
        <div class="subnav-content">
            <a href=login.html>Log in!</a>
            <a href="#team">Scoreboard</a>
            <a href="#careers">Challenges</a>
        </div>
    </div>
</div>

<div class="bg"></div>
<div class="bg bg2"></div>
<div class="bg bg3"></div>



</body>
</html>
