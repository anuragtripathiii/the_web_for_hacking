<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width">

    <title>front page</title>
    <style>

        .navbar {
            overflow: hidden;
            nav-down: auto;


        }
        .navbar a {
            float: right;
            font-size: 16px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .subnav {
            float: right;
            overflow: hidden;
        }

        .subnav .subnavbtn {
            font-size: 16px;
            border: none;
            outline: none;
            color: white;
            padding: 14px 16px;
            background-color: black;
            font-family: inherit;
            margin: 0;
        }




        .subnav-content {
            display: none;
            position: absolute;
            left: 50%;
            background-color: black;
            width: 80%;
        }

        .subnav-content a {
            float: right;
            color: white;
            text-decoration: none;
        }

        .subnav-content a:hover {
            background-color: transparent;
            color: red;
        }

        .subnav:hover .subnav-content {
            display: inline-block;
            float: right;
        }
        .pp{
           color: white;
            top: 30.5%;
            position: absolute;
            left: 11%;
            font-weight: bold;
        }
        .h1{
            color: white;
            position: absolute;
            top: 34%;
            left: 11%;
            font-weight: bold;
            font-size: 35px;
            font-family: "Arial Rounded MT Bold";
        }
        .h2{
            color: white;
            position: absolute;
            top: 40%;
            left: 11%;
            font-family: "Arial Rounded MT Bold";
            font-weight: bold;
            font-size: 39px;
        }
        .topleft{
            position: absolute;
            color: white;
              left:3%;
            top:0.1%;
        }
        .logbox{
            color: white;
            position: absolute;
            top:-25%;
            left:25%;

        }
        .moreaboutus{

            color: white;
            position: absolute;
            top:-25%;
            left:16% ;
        }
        .boxx{
            width: 90px;
            color: white;
            padding: 16px;
            border-radius: 1px;
            position: absolute;
            border-style: solid;
            top: 60%;
            left: 11%;
        }
        .boxx2
        {
            width: 40px;
            color: white;
            padding: 10px;
            border-radius: 1px;
            position: absolute;
            border-style: solid;
            top: 60%;
            left: 22%;
            box-sizing: border-box;
            height: 40px;
            width: 10.5%;
        }
        .link{
            color: white;
            text-decoration: none;
        }
        .link:hover{
            color: red;
        }


        /*for tablet*/
        @media all and (min-width: 461px) and (max-width: 767px){
               .boxx{
                   width: 10%;
                   float: none;
                   alignment: center;
                   text-overflow: clip;
               }
            .boxx2{
                width: 25%;
                float: none;
                left: 35%;

            }
        }



/*for mobile*/
        @media all and (min-width: 320px) and (max-width: 460px){
            .boxx{
                width: 12%;
            }
            .boxx2{
                width: 38%;
                float: none;
                left: 42%;
                padding: 1%;
                text-align: center;
            }
            .h2{
                font-size:36px;
                text-align: center;
            }
        }


 /*for remaining pixels*/
        @media all and (min-width: 768px) and (max-width: 1200px){
            .boxx{
                width: 10%;
                float: none;
            }
            .boxx2{
                width: 23%;
                float: none;
                left: 29%;
            }
        }






    </style>
</head>
<body style="background-repeat: no-repeat;background-image: url(redmetallic.jpg); background-color: black;background-position: 50% -35% " >
<div class="head">
<p class="pp">welcome to site</p>
<h2 class="h1">ready to learn</h2>
<h2 class="h2">get started here</h2>
<h3 class="topleft">website</h3>

<div class="boxx">
    <p class="logbox" ><a href="login.html" class="link">Log In!</a></p>
</div>
    </div>

<div class="boxx2">
<p class="moreaboutus"><a href="#" class="link">more about us </a></p>
</div>
</div>





<div class="navbar">

    <div class="subnav">
        <button class="subnavbtn">Menu</button>
        <div class="subnav-content">
            <a href="#company">sign up</a>
            <a href="#team">hello2</a>
            <a href="#careers">hello3</a>
        </div>
    </div>
</div>

</body>
</html>
