<!doctype html>
<head>
    <title>log in!</title>


    <style>


        .box1 {
            border-style: solid;
            border-width: 1px;
            display: block;
            width: 100px;
            height: 100px;
            transition: width 1s, height 1s, background-color 1s, transform 1.5s;
            right: 5%;
            left: 5%;
            top: 5%;
        }

        .box1:hover {
            background-color: red;
            width: 125px;
            height: 125px;
            transform: rotate(360deg);

        }
        body{
            background-color: rgba(0,0,0,0.76) ;

        }
        input[type=text],input[type=password]
        {
            width: 30%;
            padding: 12px 20px;
            display: inline-block;
            text-align: center;
            margin: 24px 0 12px 0;
            border-radius: 5px;
            font-size: 12px;

        }
        input:hover{
            border-style: solid;
            border-color: red;
            color: black;
            text-blink: 1%;
            font-size: 15px;


        }

        .loginbutton
        {
            background-color: lightgreen;
            color: white;
            padding: 15px 22px ;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 20%;
        }

        .loginbutton:hover
        {
            opacity: 0.8;
            background-color: green;
            color: coral;
            width: 200px;
            transition: width 1s;
            left: 39%;
        }


        .box
        {   text-align: center;
            size: 20px;
        }


        .containeruname
        {
            padding:100px;

        }


        .header {
            border-top: 2px solid blue;

        }



    </style>
</head>
<body background="matrix2.gif">
<header class="header"></header>

<div class="box">

    <br>
    <div class="box1"><img src="100pixel.jpeg" width="120px"></div>
    <div class="containeruname">
        <b style="color: gray">USERNAME OR EMAIL</b>
        <br>
        <input type="text"  placeholder="Enter username" name="uname" required>
        <br>
        <b style="color: gray">PASSWORD</b>
        <br>
        <input type="password" placeholder="Enter password" name="passsword" required>
        <br>
        <input type="checkbox"checked="checked" name="remember"><div style="color: gray">remember me<div>
        <br>
        <button class="loginbutton" type="submit">login</button>
        <div class="divanimate"></div>
        <br>
    </div></div>
    </div></div>
</body>
</html>
